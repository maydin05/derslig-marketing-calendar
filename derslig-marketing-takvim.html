<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Derslig 2025-26 Pazarlama Takvimi (Haftalık Görünüm)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    .filter-btn { background-color: #E5E7EB; color: #374151; }
    .filter-btn.active { background-color: #2563EB; color: #FFFFFF; }
  </style>
</head>
<body class="p-4 bg-gray-100 font-inter">
  <div class="max-w-full mx-auto bg-white rounded-xl shadow-lg p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Derslig 2025-26 Pazarlama Takvimi (Haftalık Görünüm)</h1>
      <p class="mt-1 text-gray-600">Her ay 4 haftadan oluşan zaman çizelgesi.</p>
      <div class="mt-4 flex flex-wrap gap-2 items-center">
        <span class="font-semibold text-gray-700 mr-2">Filtrele:</span>
        <div id="persona-filters" class="flex gap-2">
          <button data-filter="all" class="filter-btn px-3 py-1 text-sm rounded-full active">Tümü</button>
          <button data-filter="veli" class="filter-btn px-3 py-1 text-sm rounded-full">Veli</button>
          <button data-filter="ogrenci" class="filter-btn px-3 py-1 text-sm rounded-full">Öğrenci</button>
          <button data-filter="ogretmen" class="filter-btn px-3 py-1 text-sm rounded-full">Öğretmen</button>
          <button data-filter="kurum" class="filter-btn px-3 py-1 text-sm rounded-full">Kurum</button>
        </div>
      </div>
    </header>

    <div class="overflow-x-auto border rounded-lg">
      <table class="min-w-max border-collapse">
        <thead class="bg-white sticky top-0">
          <tr id="header-month"></tr>
          <tr id="header-week"></tr>
        </thead>
        <tbody id="schedule-body">
          <tr><td colspan="100" class="p-4 text-center text-gray-500">Veriler yükleniyor...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    window.onload = function() {
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTYD8dUx1q5XYhUTJ_D9ZAzyBX_oQZqsyM3N41HPBNwq9TwEtW5s2x9W5_fBRqnFFI2TpckMFL3qQkE/pub?gid=0&single=true&output=csv';
      const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(sheetUrl);
      const months = ['Ağustos','Eylül','Ekim','Kasım','Aralık','Ocak','Şubat','Mart','Nisan','Mayıs','Haziran','Temmuz'];
      const weeksPerMonth = 4;
      const totalWeeks = months.length * weeksPerMonth;
      const thMonth = document.getElementById('header-month');
      const thWeek = document.getElementById('header-week');
      const tbody = document.getElementById('schedule-body');
      const filtersEl = document.getElementById('persona-filters');
      let records = [];

      // Build headers
      const thInit = document.createElement('th');
      thInit.textContent = 'Pazarlama Hamlesi'; thInit.rowSpan = 2;
      thInit.className = 'p-2 border text-left'; thMonth.appendChild(thInit);
      months.forEach(month => {
        const th = document.createElement('th'); th.textContent = month;
        th.colSpan = weeksPerMonth; th.className = 'p-2 border text-center'; thMonth.appendChild(th);
      });
      for (let i = 0; i < months.length; i++) {
        for (let w = 1; w <= weeksPerMonth; w++) {
          const th = document.createElement('th'); th.textContent = `${w}. Hafta`;
          th.className = 'p-2 border text-center'; thWeek.appendChild(th);
        }
      }

      // Normalization helper
      function normalizeKey(str) {
        return str
          .normalize('NFD')
          .replace(/[\u0300-\u036f]/g, '')
          .toLowerCase();
      }

      // Fetch & parse CSV
      fetch(proxyUrl)
        .then(res => res.ok ? res.text() : Promise.reject(new Error(res.statusText)))
        .then(csvText => {
          const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
          records = parsed.data.map(item => {
            // Raw persona labels
            const rawList = item.personas ? item.personas.split(',').map(p => p.trim()) : [];
            // Normalized keys for filtering
            const personas = rawList.map(p => normalizeKey(p));
            // Determine month index
            let mIdx = parseInt(item.startMonth, 10);
            if (isNaN(mIdx) || mIdx < 0 || mIdx >= months.length) mIdx = months.indexOf(item.startMonth);
            return {
              initiative: item.initiative,
              category: item.category || '',
              color: item.color || 'bg-gray-400',
              rawPersonas: rawList,
              personas: personas,
              monthIdx: mIdx,
              startWeek: Number(item.startWeek),
              duration: Number(item.duration)
            };
          });
          render('all');
        })
        .catch(err => {
          tbody.innerHTML = `<tr><td colspan="${totalWeeks+1}" class="p-4 text-center text-red-500">CSV yüklenirken hata: ${err.message}</td></tr>`;
        });

      function render(filter) {
        tbody.innerHTML = '';
        records
          .filter(r => filter === 'all' || r.personas.includes(filter))
          .forEach(r => {
            const tr = document.createElement('tr');
            const tdInit = document.createElement('td'); tdInit.className = 'p-2 border relative';
            // Initiative, personas, category
            tdInit.innerHTML = `
              <div class="font-semibold text-gray-800 mb-2">${r.initiative}</div>
              <div class="mt-1 flex flex-wrap mb-4">
                ${r.rawPersonas.map(p => {
                  const key = normalizeKey(p);
                  const colors = {
                    veli: ['bg-blue-100','text-blue-800'],
                    ogrenci: ['bg-green-100','text-green-800'],
                    ogretmen: ['bg-yellow-100','text-yellow-800'],
                    kurum: ['bg-red-100','text-red-800']
                  }[key] || ['bg-gray-200','text-gray-700'];
                  return `<span class="persona-tag px-2 py-1 text-xs font-medium rounded-full ${colors[0]} ${colors[1]}">${p}</span>`;
                }).join('')}
              </div>
              <div class="absolute bottom-1 right-1 px-2 py-1 text-xs font-medium rounded bg-yellow-100 text-yellow-800">${r.category}</div>
            `;
            tr.appendChild(tdInit);

            let idx = 0;
            while (idx < totalWeeks) {
              if (idx === r.monthIdx * weeksPerMonth + (r.startWeek - 1)) {
                const tdBar = document.createElement('td'); tdBar.colSpan = r.duration; tdBar.className = 'p-2 border relative';
                const divBar = document.createElement('div');
                const textColor = /yellow/.test(r.color) ? 'text-gray-900' : 'text-white';
                divBar.className = `absolute inset-1 flex items-center justify-center ${r.color} ${textColor}`;
                divBar.textContent = r.initiative;
                tdBar.appendChild(divBar);
                tr.appendChild(tdBar);
                idx += r.duration;
              } else {
                const tdEmpty = document.createElement('td'); tdEmpty.className = 'p-2 border'; tr.appendChild(tdEmpty); idx++;
              }
            }
            tbody.appendChild(tr);
          });
      }

      // Filter buttons: single selection
      filtersEl.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON') {
          filtersEl.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
          e.target.classList.add('active');
          render(e.target.getAttribute('data-filter'));
        }
      });
    }; // end window.onload
  </script>
</body>
</html>
