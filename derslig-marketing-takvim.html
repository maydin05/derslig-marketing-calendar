<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derslig 2025-26 Pazarlama Takvimi (Statik Veri)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .gantt-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .gantt-grid {
            display: grid;
            min-width: 2220px;
            grid-template-columns: 300px repeat(12, 160px);
        }
        .gantt-header,
        .gantt-row {
            display: contents;
        }
        .gantt-cell {
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            padding: 0.5rem;
            white-space: nowrap;
        }
        .gantt-initiative-cell {
            position: sticky;
            left: 0;
            background-color: #f8fafc;
            z-index: 10;
            border-right: 2px solid #cbd5e1;
        }
        .gantt-month-header {
            position: sticky;
            top: 0;
            background-color: #f8fafc;
            z-index: 20;
            text-align: center;
            font-weight: 600;
        }
        .gantt-bar {
            position: absolute;
            height: 28px;
            border-radius: 0.25rem;
            color: white;
            font-size: 0.75rem;
            line-height: 28px;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .gantt-bar:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 30;
        }
        .persona-tag {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .filter-btn.active {
            background-color: #2563eb;
            color: white;
        }
        #loader {
            display: none; /* Veri manuel olduğu için yükleyiciye gerek yok */
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #475569;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-full mx-auto bg-white rounded-xl shadow-lg p-6">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Derslig 2025-26 Pazarlama Takvimi</h1>
            <p class="mt-1 text-gray-600">Stratejik hamleler, zaman çizelgesi ve hedeflenen personalar.</p>
            <div class="mt-4 flex flex-wrap gap-2 items-center">
                <span class="font-semibold text-gray-700 mr-2">Filtrele:</span>
                <div id="persona-filters">
                    <button data-filter="all" class="filter-btn active px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full transition">Tümü</button>
                    <button data-filter="veli" class="filter-btn px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full transition">Veli</button>
                    <button data-filter="ogrenci" class="filter-btn px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full transition">Öğrenci</button>
                    <button data-filter="ogretmen" class="filter-btn px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full transition">Öğretmen</button>
                    <button data-filter="kurum" class="filter-btn px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-full transition">Kurum</button>
                </div>
            </div>
        </header>

        <div class="gantt-container border border-slate-200 rounded-lg">
            <div id="gantt-chart" class="gantt-grid">
                <div class="gantt-header">
                    <div class="gantt-cell gantt-month-header gantt-initiative-cell">Pazarlama Hamlesi</div>
                    <div class="gantt-cell gantt-month-header">Ağustos '25</div>
                    <div class="gantt-cell gantt-month-header">Eylül '25</div>
                    <div class="gantt-cell gantt-month-header">Ekim '25</div>
                    <div class="gantt-cell gantt-month-header">Kasım '25</div>
                    <div class="gantt-cell gantt-month-header">Aralık '25</div>
                    <div class="gantt-cell gantt-month-header">Ocak '26</div>
                    <div class="gantt-cell gantt-month-header">Şubat '26</div>
                    <div class="gantt-cell gantt-month-header">Mart '26</div>
                    <div class="gantt-cell gantt-month-header">Nisan '26</div>
                    <div class="gantt-cell gantt-month-header">Mayıs '26</div>
                    <div class="gantt-cell gantt-month-header">Haziran '26</div>
                    <div class="gantt-cell gantt-month-header">Temmuz '26</div>
                </div>
                 <!-- Veriler doğrudan JavaScript içinden yüklenecek -->
            </div>
            <div id="loader"></div>
        </div>
    </div>

    <script>
        // HATA DÜZELTİLDİ: Veriler artık harici bir dosyadan çekilmiyor, doğrudan kodun içine yazıldı.
        const marketingPlan = [
            {
                initiative: 'Okula Dönüş & Son Fırsat Kampanyası',
                category: 'B2C',
                personas: ['veli', 'ogrenci'],
                startMonth: 0, // Ağustos
                duration: 2,
                color: 'bg-blue-500'
            },
            {
                initiative: '1. Yazılıya Hazırlık Kampanyası',
                category: 'B2C',
                personas: ['veli', 'ogrenci'],
                startMonth: 2, // Ekim
                duration: 2,
                color: 'bg-amber-500'
            },
            {
                initiative: 'Kurumsal Satış ve İş Geliştirme',
                category: 'B2B',
                personas: ['kurum'],
                startMonth: 0, // Ağustos
                duration: 12,
                color: 'bg-red-500'
            },
            {
                initiative: 'Öğretmen Odaklı Büyüme (Sınıf Kodu)',
                category: 'PLG',
                personas: ['ogretmen'],
                startMonth: 1, // Eylül
                duration: 9,
                color: 'bg-emerald-500'
            },
            {
                initiative: 'Influencer & PR İşbirlikleri',
                category: 'Marka',
                personas: ['veli', 'ogrenci', 'kurum'],
                startMonth: 1, // Eylül
                duration: 11,
                color: 'bg-pink-500'
            },
            {
                initiative: 'İOKBS (Bursluluk) Hazırlık',
                category: 'B2C',
                personas: ['ogrenci', 'veli'],
                startMonth: 4, // Aralık
                duration: 5,
                color: 'bg-green-500'
            },
            {
                initiative: '2. Yazılıya Hazırlık Kampanyası',
                category: 'B2C',
                personas: ['veli', 'ogrenci'],
                startMonth: 7, // Mart
                duration: 2,
                color: 'bg-amber-500'
            }
        ];

        const personaDetails = {
            veli: { text: 'Veli', color: 'bg-blue-100 text-blue-800' },
            ogrenci: { text: 'Öğrenci', color: 'bg-green-100 text-green-800' },
            ogretmen: { text: 'Öğretmen', color: 'bg-yellow-100 text-yellow-800' },
            kurum: { text: 'Kurum', color: 'bg-red-100 text-red-800' }
        };

        const ganttChart = document.getElementById('gantt-chart');
        const filterButtons = document.getElementById('persona-filters');

        function renderChart(filter = 'all') {
            const rows = ganttChart.querySelectorAll('.gantt-row');
            rows.forEach(row => row.remove());

            if (!marketingPlan || marketingPlan.length === 0) return;

            const filteredPlan = marketingPlan.filter(item => {
                if (filter === 'all') return true;
                return item.personas && item.personas.includes(filter);
            });

            filteredPlan.forEach(item => {
                const row = document.createElement('div');
                row.className = 'gantt-row';

                let personaTagsHTML = '';
                if (item.personas) {
                    item.personas.forEach(p => {
                        const persona = personaDetails[p.trim()];
                        if (persona) {
                            personaTagsHTML += `<span class="persona-tag ${persona.color}">${persona.text}</span>`;
                        }
                    });
                }

                row.innerHTML = `
                    <div class="gantt-cell gantt-initiative-cell flex flex-col justify-center">
                        <p class="font-semibold text-gray-800">${item.initiative || ''}</p>
                        <div class="mt-1 flex flex-wrap">${personaTagsHTML}</div>
                    </div>
                    ${Array(12).fill('<div class="gantt-cell relative"></div>').join('')}
                `;
                ganttChart.appendChild(row);

                const startMonth = parseInt(item.startMonth, 10);
                const duration = parseInt(item.duration, 10);

                if (!isNaN(startMonth) && !isNaN(duration) && startMonth >= 0 && startMonth < 12) {
                    const barContainer = row.children[startMonth + 1];
                    if(barContainer){
                        const bar = document.createElement('div');
                        bar.className = `gantt-bar ${item.color || 'bg-gray-400'}`;
                        bar.style.width = `calc(${duration * 100}% + ${duration - 1}px)`;
                        bar.innerText = item.initiative || '';
                        barContainer.appendChild(bar);
                    }
                }
            });
            lucide.createIcons();
        }

        function init() {
            renderChart(); // Sayfa yüklendiğinde grafiği çiz

            filterButtons.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    filterButtons.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    const filterValue = e.target.getAttribute('data-filter');
                    renderChart(filterValue);
                }
            });
        }
        
        // Sayfa tamamen yüklendiğinde init fonksiyonunu çalıştır
        window.onload = init;

    </script>
</body>
</html>
